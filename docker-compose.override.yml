version: "3.4"

services:
    app:
        ports:
            - 80:80
        volumes:
            - /var/www/html/nette-temp
    mysql:
        ports:
            - 3306:3306

    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080
        networks:
            main:
                aliases:
                    - mysql
volumes:
    mysql:
        name: hskauting_mysql
        external: true
