class_name: IntegrationTester
modules:
    enabled:
        - \Helper\Integration

        - Arachne\Codeception\Module\NetteDIModule:
            tempDir: ../_temp/integration
            appDir: ../../app
            configFiles:
                - config/doctrine.neon
            newContainerForEachTest: true
            removeDefaultExtensions: true
        - Db:
            dsn: 'mysql:host=mysql-test;dbname=hskauting'
            user: 'root'
            password: ''
